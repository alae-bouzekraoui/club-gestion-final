<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ENSAM Casablanca - Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: radial-gradient(circle at top, #eaf2ff, #f4f7f6);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: "Segoe UI", sans-serif;
        }
        main {
            flex: 1;
        }

        .navbar {
            background: linear-gradient(90deg, #001233, #2474d1);
        }

        .login-container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 2.5rem;
            border-radius: 18px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            max-width: 420px;
            width: 100%;
            animation: fadeUp 0.6s ease;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-control {
            border-radius: 10px;
            padding: 0.75rem;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(36, 116, 209, 0.15);
            border-color: #2474d1;
        }

        .input-group-text {
            border-radius: 10px 0 0 10px;
        }

        .btn-primary {
            padding: 0.85rem;
            border-radius: 10px;
            font-weight: 600;
            letter-spacing: 0.4px;
            background: linear-gradient(90deg, #001233, #2474d1);
            border: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(36, 116, 209, 0.35);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        footer {
            background: transparent;
            color: #6c757d;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark shadow-sm py-3 px-5">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center fw-bold text-white" href="/">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135755.png"
                 alt="logo" width="45" height="45" class="me-2">
            ENSAM Casablanca
        </a>
    </div>
</nav>

<main class="container d-flex justify-content-center align-items-center">
    <div class="login-container">
        <div class="text-center mb-4">
            <h3 class="fw-bold">ENSAM Casablanca</h3>
            <p class="text-muted small">Plateforme des clubs et activités étudiantes</p>
        </div>
        <form method="post" action="/signin">
            <div th:if="${error}" class="alert alert-danger py-2 small" role="alert">
                <i class="bi bi-exclamation-circle me-2"></i>
                <span th:text="${error}"></span>
            </div>
            <div class="mb-3">
                <label class="form-label fw-semibold">Adresse e-mail</label>
                <div class="input-group">
                    <span class="input-group-text bg-light">
                        <i class="bi bi-envelope"></i>
                    </span>
                    <input type="email" class="form-control" name="email"
                           placeholder="exemple@ecole.ma" required>
                </div>
            </div>
            <div class="mb-4">
                <label class="form-label fw-semibold">Mot de passe</label>
                <div class="input-group">
                    <span class="input-group-text bg-light">
                        <i class="bi bi-lock"></i>
                    </span>
                    <input type="password" class="form-control" name="motDePasse"
                           placeholder="********" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">
                Connexion
            </button>
        </form>

        <div class="text-center mt-4 pt-3 border-top">
            <p class="text-muted small mb-1">Pas encore de compte ?</p>
            <a href="/signup" class="fw-bold text-decoration-none text-primary">
                Créer un compte étudiant
            </a>
        </div>
    </div>
</main>

<footer class="text-center py-3">
    <small>&copy; 2025 ENSAM Casablanca — Tous droits réservés</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
