<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestion des demandes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<div class="container my-5">

    <div th:if="${message}"
         th:classappend="${messageType == 'success'} ? 'alert-success' : (${messageType == 'warning'} ? 'alert-warning' : 'alert-danger')"
         class="alert alert-dismissible fade show" role="alert">

        <span th:text="${message}"></span>

        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="card shadow border-0">
        <div class="card-header bg-dark text-white">
            <h2 class="mb-0">
                Demandes d'adhésion en attente
            </h2>
        </div>
        <div class="card-body">

            <div th:if="${demandesEnAttente.isEmpty()}" class="alert alert-info">
                Il n'y a aucune demande en attente pour le moment.
            </div>

            <div th:unless="${demandesEnAttente.isEmpty()}" class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>Club</th>
                        <th>Demandeur</th>
                        <th>Email</th>
                        <th>Date de la demande</th>
                        <th class="text-center">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="demande : ${demandesEnAttente}">
                        <td class="fw-bold" th:text="${demande.club.nom}"></td>

                        <td th:text="${demande.demandeur != null ? demande.demandeur.prenom : '---'}"></td>
                        <td th:text="${demande.demandeur != null ? demande.demandeur.nom : '---'}"></td>
                        <td th:text="${demande.demandeur != null ? demande.demandeur.email : '---'}"></td>
                        <td th:text="${#temporals.format(demande.dateDemande, 'dd/MM/yyyy à HH:mm')}"></td>

                        <td class="text-center">
                            <form th:action="@{'/gestion/demandes/' + ${demande.id} + '/accepter'}"
                                  method="POST"
                                  class="d-inline"
                                  onsubmit="return confirm('Êtes-vous sûr de vouloir accepter cette demande ?');">

                                <input type="hidden" name="demandeId" th:value="${demande.id}" />

                                <button type="submit" class="btn btn-sm btn-success" title="Accepter la demande">
                                    <i class="bi bi-check-lg"></i> Accepter
                                </button>
                            </form>

                            <form th:action="@{/gestion/demandes/refuser}"
                                  method="POST"
                                  class="d-inline ms-2"
                                  onsubmit="return confirm('Êtes-vous sûr de vouloir refuser cette demande ?');">

                                <input type="hidden" name="demandeId" th:value="${demande.id}" />

                                <button type="submit" class="btn btn-sm btn-danger" title="Refuser la demande">
                                    <i class="bi bi-x-lg"></i> Refuser
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https.cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
