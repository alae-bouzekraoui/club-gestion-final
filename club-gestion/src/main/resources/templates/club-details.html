<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${clubName}">Détails du club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="/">ENSAM Casablanca</a>
</nav>

<div class="container mt-5">
    <h1 th:text="${club.nom}"></h1>
    <p th:text="${club.description}"></p>
    <p>Objectifs : <span th:text="${club.objectifs}"></span></p>
    <p>Date de création : <span th:text="${club.dateCreation}"></span></p>
    <p>Bienvenue sur la page du <strong th:text="${clubName}"></strong> !</p>

    <p>
        afficher :
    <ul>
        <li>Les événements du club</li>
        <li>Les membres du bureau</li>
        <li>Les réalisations</li>
    </ul>
    </p>
    <div class="text-center mt-4">
        <th:block th:if="${!isAlreadyMember}">
            <form th:action="@{'/clubs/' + ${club.id} + '/adhesion'}" method="post">
                <button type="submit" class="btn btn-success btn-lg px-4">
                    S'adhérer à ce club
                </button>
            </form>
        </th:block>
    </div>


    <a href="/" class="btn btn-secondary">Retour à la liste</a>
</div>

<footer class="bg-dark text-white text-center py-3 mt-5">
    <small>&copy; 2025 ENSAM Casablanca - Tous droits réservés</small>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
