<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title th:text="${club != null ? club.nom : 'Détails du club'}">Détails du club</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">

    <div th:if="${message}"
         th:classappend="${messageType == 'success'} ? 'alert-success' : (${messageType == 'warning'} ? 'alert-warning' : 'alert-danger')"
         class="alert alert-dismissible fade show" role="alert">

        <span th:text="${message}"></span>

        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <h1 th:text="${club.nom}"></h1>
    <p>Bienvenue sur la page du <strong th:text="${clubName}"></strong> !</p>

    <div class="text-center mt-4">
        <th:block th:if="${!isAlreadyMember && !hasPendingRequest}">
            <form th:action="@{'/clubs/' + ${club.id} + '/adhesion'}" method="post">
                <button type="submit" class="btn btn-success btn-lg px-4">
                    S'adhérer à ce club
                </button>
            </form>
        </th:block>

        <th:block th:if="${hasPendingRequest}">
            <div class="alert alert-info" role="alert">
                Votre demande d'adhésion est en cours de traitement.
            </div>
        </th:block>

        <th:block th:if="${isAlreadyMember}">
            <div class="alert alert-success" role="alert">
                Vous êtes membre de ce club.
            </div>
        </th:block>
    </div>

    <a href="/" class="btn btn-secondary mt-3">Retour à la liste</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
