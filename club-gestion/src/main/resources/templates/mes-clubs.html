<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mes Clubs - ENSAM Casablanca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
        .club-card {
            transition: transform 0.2s ease;
        }
        .club-card:hover {
            transform: scale(1.03);
        }
        .hover-underline {
            position: relative;
            color: #f8f9fa !important;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .hover-underline::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            left: 0;
            bottom: -4px;
            background-color: #0d6efd;
            transition: width 0.3s;
        }
        .hover-underline:hover::after {
            width: 100%;
        }
        .hover-underline:hover {
            color: #0d6efd !important;
        }
        .transition-all {
            transition: all 0.3s ease-in-out;
        }
        .transition-all:hover {
            transform: scale(1.08);
        }
    </style>
</head>
<body>

<!-- Barre de navigation -->
<nav class="navbar navbar-expand-lg navbar-dark shadow-sm py-3 px-5"
     style="background: linear-gradient(90deg, #001233, #2474d1); font-size: 1.15rem; width: 100%;">

    <div class="container-fluid d-flex justify-content-between align-items-center">

        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center fw-bold text-white" href="/" style="font-size: 1.4rem;">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135755.png"
                 alt="logo" width="45" height="45" class="me-2">
            ENSAM Casablanca
        </a>

        <!-- Liens centr√©s -->
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav mx-auto d-flex justify-content-center align-items-center gap-5">
                <th:block th:if="${user != null}">
                    <li class="nav-item">
                        <a th:classappend="${activePage == 'mes-clubs'} ? 'text-warning' : ''"
                           class="nav-link hover-underline fw-semibold" href="/mes-clubs">üèÖ Mes Clubs</a>
                    </li>
                    <li class="nav-item">
                        <a th:classappend="${activePage == 'calendrier'} ? 'text-warning' : ''"
                           class="nav-link hover-underline fw-semibold" href="/calendrier">üìÖ Mon Calendrier</a>
                    </li>
                    <li class="nav-item">
                        <a th:classappend="${activePage == 'evenements'} ? 'text-warning' : ''"
                           class="nav-link hover-underline fw-semibold" href="/evenements">üéâ √âv√©nements</a>
                    </li>
                </th:block>
            </ul>
        </div>

        <div class="d-flex align-items-center gap-3">
            <th:block th:if="${user == null}">
                <a href="/signin" class="btn btn-outline-light px-4 py-2 rounded-pill shadow-sm transition-all">
                    Se connecter
                </a>
            </th:block>

            <th:block th:if="${user != null}">
                <th:block th:if="${user.role == 'MembreBureau' }">
                    <a href="/gestion/demandes"
                       class="btn btn-outline-light rounded-pill position-relative"
                       title="G√©rer les demandes">

                        <i class="bi bi-bell-fill"></i> <!-- Ic√¥ne de cloche -->

                        <span th:if="${pendingRequestCount > 0}"
                              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            <span th:text="${pendingRequestCount}"></span>
                            <span class="visually-hidden">demandes en attente</span>
                        </span>
                    </a>
                </th:block>
                <span class="text-light fw-semibold fs-5">
                    üë§ <strong th:text="${user.prenom + ' ' + user.nom}"></strong>
                </span>
                <a href="/logout" class="btn btn-danger px-4 py-2 rounded-pill shadow-sm transition-all">
                    D√©connexion
                </a>
            </th:block>
        </div>
    </div>
</nav>


<!-- Contenu principal -->
<main class="container mt-5">
    <!-- ‚úÖ Bloc message flash -->
    <div th:if="${message}" class="container mt-3">
        <div th:class="'alert alert-' + ${messageType} + ' alert-dismissible fade show text-center'" role="alert">
            <strong th:text="${message}"></strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    <h2 class="mb-4 text-center">Mes Clubs</h2>
    <a th:href="@{'/clubs/demander-creation'}" class="btn btn-success btn-lg px-4">Cr√©er un club</a>
    <div class="row">
        <div class="col-md-4 mb-4" th:each="club : ${clubs}">
            <div class="card club-card shadow-sm">
                <img src="https://picsum.photos/400/300?random" class="card-img-top" alt="Club image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${club.nom}">Nom du club</h5>
                    <p class="card-text text-muted" th:text="${club.description}">Description du club</p>
                    <a th:href="@{'/clubs/' + ${club.nom}}" class="btn btn-primary">Voir plus</a>
                    <form th:action="@{'/clubs/' + ${club.id} + '/desadhesion'}" method="post">
                        <button type="submit" class="btn btn-danger">
                            Annuler mon adh√©sion
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Pied de page -->
<footer class="bg-dark text-white text-center py-3 mt-auto">
    <small>&copy; 2025 ENSAM Casablanca - Tous droits r√©serv√©s</small>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
