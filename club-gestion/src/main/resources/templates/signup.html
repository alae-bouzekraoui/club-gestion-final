<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription - ENSAM Casablanca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: radial-gradient(circle at top, #eaf2ff, #f4f7f6);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: "Segoe UI", sans-serif;
        }
        main {
            flex: 1;
        }
        .navbar {
            background: linear-gradient(90deg, #001233, #2474d1);
        }
        .register-container {
            max-width: 520px;
            margin: 60px auto;
            background: rgba(255, 255, 255, 0.88);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 2.5rem;
            border-radius: 18px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            animation: fadeUp 0.6s ease;
        }
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .form-control {
            border-radius: 10px;
            padding: 0.75rem;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(36, 116, 209, 0.15);
            border-color: #2474d1;
        }
        .input-group-text {
            border-radius: 10px 0 0 10px;
            background-color: #f8f9fa;
        }
        .btn-success {
            padding: 0.85rem;
            border-radius: 10px;
            font-weight: 600;
            letter-spacing: 0.4px;
            background: linear-gradient(90deg, #198754, #2ecc71);
            border: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(46, 204, 113, 0.35);
        }
        .btn-success:active {
            transform: scale(0.98);
        }
        footer {
            background: transparent;
            color: #6c757d;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark shadow-sm py-3 px-5">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center fw-bold text-white" href="/">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135755.png"
                 alt="logo" width="45" height="45" class="me-2">
            ENSAM Casablanca
        </a>
    </div>
</nav>

<main class="container d-flex align-items-center justify-content-center">
    <div class="register-container">
        <div class="text-center mb-4">
            <h3 class="fw-bold">Créer un compte</h3>
            <p class="text-muted small">Inscription à la plateforme étudiante ENSAM</p>
        </div>
        <div th:if="${error}" class="alert alert-danger py-2 small" role="alert">
            <i class="bi bi-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
        </div>
        <form method="post" action="/signup">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-semibold">Nom</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-person"></i>
                        </span>
                        <input type="text" class="form-control" name="nom" required>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-semibold">Prénom</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-person"></i>
                        </span>
                        <input type="text" class="form-control" name="prenom" required>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label fw-semibold">Adresse e-mail</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-envelope"></i>
                    </span>
                    <input type="email" class="form-control" name="email" placeholder="exemple@ecole.ma" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-semibold">Mot de passe</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-lock"></i>
                        </span>
                        <input type="password" class="form-control" name="motDePasse" required>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <label class="form-label fw-semibold">Confirmer</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-shield-lock"></i>
                        </span>
                        <input type="password" class="form-control" name="confirmPassword" required>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-success w-100">
                Créer le compte
            </button>
        </form>
        <div class="text-center mt-4 pt-3 border-top">
            <small class="text-muted">
                Déjà un compte ?
                <a href="/signin" class="fw-bold text-decoration-none text-primary">
                    Se connecter
                </a>
            </small>
        </div>
    </div>
</main>

<footer class="text-center py-3">
    <small>&copy; 2025 ENSAM Casablanca — Tous droits réservés</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
