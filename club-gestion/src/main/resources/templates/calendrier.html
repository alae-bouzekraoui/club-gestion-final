<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mon Calendrier - ENSAM Casablanca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
        .event-card {
            border-left: 5px solid #0d6efd;
            background: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .hover-underline {
            position: relative;
            color: #f8f9fa !important;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .hover-underline::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            left: 0;
            bottom: -4px;
            background-color: #0d6efd;
            transition: width 0.3s;
        }
        .hover-underline:hover::after {
            width: 100%;
        }
        .hover-underline:hover {
            color: #0d6efd !important;
        }
        .transition-all {
            transition: all 0.3s ease-in-out;
        }
        .transition-all:hover {
            transform: scale(1.08);
        }
    </style>
</head>
<body>

<!-- üß≠ Barre de navigation -->
<nav class="navbar navbar-expand-lg navbar-dark shadow-sm py-3 px-5"
     style="background: linear-gradient(90deg, #001233, #2474d1); font-size: 1.15rem; width: 100%;">

    <div class="container-fluid d-flex justify-content-between align-items-center">

        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center fw-bold text-white" href="/" style="font-size: 1.4rem;">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135755.png"
                 alt="logo" width="45" height="45" class="me-2">
            ENSAM Casablanca
        </a>

        <!-- Liens centr√©s -->
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav mx-auto d-flex justify-content-center align-items-center gap-5">
                <th:block th:if="${user != null}">
                    <li class="nav-item">
                        <a class="nav-link hover-underline fw-semibold" href="/mes-clubs">üèÖ Mes Clubs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hover-underline fw-semibold" href="/calendrier">üìÖ Mon Calendrier</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hover-underline fw-semibold" href="/evenements">üéâ √âv√©nements</a>
                    </li>
                </th:block>
            </ul>
        </div>

        <!-- Partie droite (connexion / utilisateur) -->
        <div class="d-flex align-items-center gap-3">
            <th:block th:if="${user == null}">
                <a href="/signin" class="btn btn-outline-light px-4 py-2 rounded-pill shadow-sm transition-all">
                    Se connecter
                </a>
            </th:block>

            <th:block th:if="${user != null}">
                <th:block th:if="${isMembreBureau}">
                    <a href="/gestion/demandes"
                       class="btn btn-outline-light rounded-pill position-relative"
                       title="G√©rer les demandes">

                        <i class="bi bi-bell-fill"></i> <!-- Ic√¥ne de cloche -->

                        <span th:if="${pendingRequestCount > 0}"
                              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            <span th:text="${pendingRequestCount}"></span>
                            <span class="visually-hidden">demandes en attente</span>
                        </span>
                    </a>
                </th:block>
                <span class="text-light fw-semibold fs-5">
                    üë§ <strong th:text="${user.prenom + ' ' + user.nom}"></strong>
                </span>
                <a href="/logout" class="btn btn-danger px-4 py-2 rounded-pill shadow-sm transition-all">
                    D√©connexion
                </a>
            </th:block>
        </div>
    </div>
</nav>

<main class="container mt-5">
    <h2 class="mb-4 text-center">Mon Calendrier</h2>
    <div class="row g-4">
            <div class="col-md-6" th:each="event : ${evenements}">
                <div class="event-card">
                    <h5 th:text="${event.name}">Nom de l'√©v√©nement</h5>
                    <p th:text="${event.description}">Description</p>
                    <p><strong>Date :</strong> <span th:text="${event.date}"></span></p>
                    <p><strong>Lieu :</strong> <span th:text="${event.lieu}"></span></p>
                </div>
            </div>
    </div>
</main>

<footer class="bg-dark text-white text-center py-3 mt-auto">
    <small>&copy; 2025 ENSAM Casablanca - Tous droits r√©serv√©s</small>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
