<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Demander la cr√©ation d'un club - ENSAM Casablanca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: radial-gradient(circle at top, #eaf2ff, #f4f7f6); min-height: 100vh; display: flex; flex-direction: column; }
        main { flex: 1; }
        .hover-underline { position: relative; color: #f8f9fa !important; text-decoration: none; transition: color 0.3s ease; }
        .hover-underline::after { content: ''; position: absolute; width: 0; height: 3px; left: 0; bottom: -4px; background-color: #0d6efd; transition: width 0.3s; }
        .hover-underline:hover::after { width: 100%; }
        .hover-underline:hover { color: #0d6efd !important; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark shadow-sm py-3 px-5"
     style="background: linear-gradient(90deg, #001233, #2474d1); font-size: 1.15rem; width: 100%;">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <a class="navbar-brand d-flex align-items-center fw-bold text-white" href="/" style="font-size: 1.4rem;">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135755.png" alt="logo" width="45" height="45" class="me-2">
            ENSAM Casablanca
        </a>
        <div class="collapse navbar-collapse justify-content-center">
            <ul class="navbar-nav mx-auto d-flex gap-5">
                <th:block th:if="${user != null}">
                    <li class="nav-item"><a class="nav-link hover-underline fw-semibold" href="/mes-clubs">üèÖ Mes Clubs</a></li>
                    <li class="nav-item"><a class="nav-link hover-underline fw-semibold" href="/calendrier">üìÖ Mon Calendrier</a></li>
                    <li class="nav-item"><a class="nav-link hover-underline fw-semibold" href="/evenements">üéâ √âv√©nements</a></li>
                </th:block>
            </ul>
        </div>
        <div class="d-flex align-items-center gap-3">
            <th:block th:if="${user != null}">
                <span class="text-light fw-semibold fs-5">üë§ <strong th:text="${user.prenom + ' ' + user.nom}"></strong></span>
                <a href="/logout" class="btn btn-danger px-4 py-2 rounded-pill shadow-sm">D√©connexion</a>
            </th:block>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="card p-4 shadow-sm">
        <h2 class="mb-4">Ajouter un nouveau club</h2>

        <div th:if="${message}" th:class="'alert alert-' + ${messageType} + ' alert-dismissible fade show'" role="alert">
            <strong th:text="${message}"></strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form th:action="@{/clubs/demander-creation}" method="post" id="clubForm">
            <div class="mb-3">
                <label class="form-label fw-bold">Nom du club</label>
                <input name="nom" class="form-control" placeholder="Nom du club"
                       th:value="${demande != null ? demande.nom : ''}" required>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Description</label>
                <textarea name="description" class="form-control" rows="3" placeholder="Description du club" required
                          th:text="${demande != null ? demande.description : ''}"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Objectifs</label>
                <input name="objectifs" class="form-control" placeholder="Objectifs principaux"
                       th:value="${demande != null ? demande.objectifs : ''}" required>
            </div>

            <h5 class="mt-4">Membres du bureau</h5>
            <div id="membresContainer">

                <div th:if="${emailsSaisis == null}" class="membre-row mb-3 border p-3 rounded bg-light">
                    <div class="d-flex gap-2">
                        <input name="emails" type="email" class="form-control email-field" placeholder="Email du membre" required>
                        <input name="postes" type="text" class="form-control" placeholder="Poste (ex: Pr√©sident)" required>
                        <button type="button" class="btn btn-outline-danger btn-remove">‚ùå</button>
                    </div>
                    <div class="text-danger email-error d-none mt-1 small">Email inexistant dans la base !</div>
                </div>

                <div th:if="${emailsSaisis != null}" th:each="email, iter : ${emailsSaisis}" class="membre-row mb-3 border p-3 rounded bg-light">
                    <div class="d-flex gap-2">
                        <input name="emails" type="email" class="form-control email-field"
                               th:value="${email}" placeholder="Email du membre" required>
                        <input name="postes" type="text" class="form-control"
                               th:value="${postesSaisis != null ? postesSaisis[iter.index] : ''}" placeholder="Poste" required>
                        <button type="button" class="btn btn-outline-danger btn-remove">‚ùå</button>
                    </div>
                    <div class="text-danger email-error d-none mt-1 small">Email inexistant !</div>
                </div>
            </div>

            <div class="d-flex gap-2 mt-3">
                <button type="button" class="btn btn-outline-primary" id="btnAddMembre">‚ûï Ajouter un membre</button>
                <button type="submit" class="btn btn-success px-5">Envoyer la demande</button>
            </div>
        </form>
    </div>
</div>

<footer class="bg-dark text-white text-center py-3"
        style="position: fixed; bottom: 0; left: 0; width: 100%;">
    <small>&copy; 2025 ENSAM Casablanca - Tous droits r√©serv√©s</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const container = document.getElementById("membresContainer");
        const btnAdd = document.getElementById("btnAddMembre");

        // ‚úÖ Ajouter un nouveau membre dynamiquement
        btnAdd.addEventListener("click", () => {
            const rows = container.querySelectorAll(".membre-row");
            const newRow = rows[0].cloneNode(true);

            // R√©initialiser les champs de la nouvelle ligne
            newRow.querySelectorAll("input").forEach(input => {
                input.value = "";
                input.removeAttribute("value"); // Nettoyage Thymeleaf
            });
            newRow.querySelector(".email-error").classList.add("d-none");

            container.appendChild(newRow);
        });

        // ‚úÖ Supprimer un membre (D√©l√©gation d'√©v√©nement)
        container.addEventListener("click", (e) => {
            if (e.target.closest(".btn-remove")) {
                const rows = container.querySelectorAll(".membre-row");
                if (rows.length > 1) {
                    e.target.closest(".membre-row").remove();
                } else {
                    alert("Le bureau doit contenir au moins un membre.");
                }
            }
        });

        // ‚úÖ V√©rification AJAX de l'email (Optionnel)
        container.addEventListener("input", async (e) => {
            if (e.target.classList.contains("email-field")) {
                const email = e.target.value;
                const row = e.target.closest(".membre-row");
                const errorMsg = row.querySelector(".email-error");

                if (email.includes("@")) {
                    // Remplacez par votre endpoint r√©el si n√©cessaire
                    const res = await fetch(`/check-email?email=${encodeURIComponent(email)}`);
                    if (res.ok) {
                        const exists = await res.json();
                        exists ? errorMsg.classList.add("d-none") : errorMsg.classList.remove("d-none");
                    }
                }
            }
        });
    });
</script>
</body>
</html>
