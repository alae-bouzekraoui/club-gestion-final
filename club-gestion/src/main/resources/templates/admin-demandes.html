<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Demandes de clubs - ENSAM Casablanca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark shadow-sm py-3 px-5"
     style="background: linear-gradient(90deg, #001233, #2474d1); font-size: 1.15rem; width: 100%;">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <a class="navbar-brand d-flex align-items-center fw-bold text-white" href="/" style="font-size: 1.4rem;">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135755.png"
                 alt="logo" width="45" height="45" class="me-2">
            ENSAM Casablanca
        </a>

        <!-- Liens centrÃ©s -->
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav mx-auto d-flex justify-content-center align-items-center gap-5">
                <th:block th:if="${user != null}">
                    <li class="nav-item">
                        <a class="nav-link hover-underline fw-semibold" href="/admin/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hover-underline fw-semibold" href="/admin/demandes">Demandes</a>
                    </li>
                </th:block>
            </ul>
        </div>

        <!-- Partie droite (connexion / utilisateur) -->
        <div class="d-flex align-items-center gap-3">
            <th:block th:if="${user != null}">
                <span class="text-light fw-semibold fs-5">
                    ðŸ‘¤ <strong th:text="${user.prenom + ' ' + user.nom}"></strong>
                </span>
                <a href="/logout" class="btn btn-danger px-4 py-2 rounded-pill shadow-sm transition-all">
                    DÃ©connexion
                </a>
            </th:block>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center mb-4">ðŸ“‹ Demandes de crÃ©ation de clubs</h2>

    <!-- Messages flash -->
    <div th:if="${message}"
         th:class="${'alert alert-' + messageType + ' alert-dismissible fade show'}"
         role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover">
                <thead class="table-primary">
                <tr>
                    <th>Nom du club</th>
                    <th>Description</th>
                    <th>Objectifs</th>
                    <th>Demandeur</th>
                    <th>Date demande</th>
                    <th style="width: 200px;">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="demande : ${demandes}">
                    <td><strong th:text="${demande.nom}"></strong></td>
                    <td th:text="${demande.description}"></td>
                    <td th:text="${demande.objectifs}"></td>
                    <td th:text="${demande.demandeur.prenom + ' ' + demande.demandeur.nom}"></td>
                    <td th:text="${#temporals.format(demande.dateDemande, 'dd/MM/yyyy HH:mm')}"></td>
                    <td>
                        <!-- Bouton Accepter -->
                        <form th:action="@{'/admin/demandes/' + ${demande.id} + '/accepter'}"
                              method="post" class="d-inline">
                            <button type="submit" class="btn btn-success btn-sm"
                                    title="Accepter">
                                <i class="fa-solid fa-check"></i> Accepter
                            </button>
                        </form>

                        <!-- Bouton Refuser -->
                        <button type="button" class="btn btn-danger btn-sm"
                                data-bs-toggle="modal"
                                th:data-bs-target="'#refuseModal' + ${demande.id}"
                                title="Refuser">
                            <i class="fa-solid fa-times"></i> Refuser
                        </button>

                        <!-- Modal pour refus -->
                        <div class="modal fade" th:id="'refuseModal' + ${demande.id}" tabindex="-1">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Refuser la demande</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>
                                    <form th:action="@{'/admin/demandes/' + ${demande.id} + '/refuser'}"
                                          method="post">
                                        <div class="modal-body">
                                            <label class="form-label">Commentaire (optionnel) :</label>
                                            <textarea name="commentaire" class="form-control" rows="3"
                                                      placeholder="Raison du refus..."></textarea>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                    data-bs-dismiss="modal">Annuler</button>
                                            <button type="submit" class="btn btn-danger">
                                                Confirmer le refus
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(demandes)}">
                    <td colspan="6" class="text-center text-muted py-4">
                        <i class="fa-solid fa-inbox fa-3x mb-3"></i>
                        <p>Aucune demande en attente</p>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
